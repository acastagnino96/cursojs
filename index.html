<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Henrí</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header class="sticky-top">
        <div class="nav container">
            <div id="contMarca">
                <a href="./index.html" id="linkLogo">
                    <h1>Les Henrí</h1>
                </a>
            </div>
            <i class="fa-solid fa-cart-shopping" id="cart-icon"><span id="contador">0</span></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Tu Carrito</h2>
                <!-- Content -->
                <div class="cart-content">
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Boton fin comprar -->
                <button type="button" class="btn-buy">Finalizar compra</button>
                <!-- Cerrar Cart -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    
    <div class="section-subtitle">
        <img class="banner bannerDesktop" src="./images/banner.jpg" alt="Banner" width="100%">
    </div>
    <div class="titulo">
        <h2>Nuestros productos</h2>
    </div>
    <section class="layout">
        <div class="filtro-marca">
            <button type="button" id="btn-todos">Todos</button>
            <button type="button" id="btn-tarteletas">Tartaletas</button>
            <button type="button" id="btn-bombones">Bombones</button>
        </div>
        <div class="productCatalog" id="productCatalog"></div>
    </section>
    <div id="cards" class="row">
    </div>

    <footer>
        <div class="social-container">
            <a target="_blank" href="https://www.instagram.com/" class="social-link"><i
                    class="fa-brands fa-instagram"></i></a>
            <a target="_blank" href="https://www.facebook.com/" class="social-link"><i
                    class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <div class="footCopy">
            <p>Copyright &copy; Les Henrí</p>
        </div>
    </footer>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/d0be8199f6.js" crossorigin="anonymous"></script>

    <script src="./js/products.js"></script>
    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>
